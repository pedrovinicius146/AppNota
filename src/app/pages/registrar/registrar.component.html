<div class="container">
    <h2>Registro de Dados</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" required>
  <br>
  <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" formControlName="cpf" (input)="formatarCPF($event)" required>
      <br>
      <br>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" formControlName="idade" required>
      <br>
      <br>
      <label for="matricula">Matr√≠cula:</label>
      <input type="text" id="matricula" formControlName="matricula" required>
      <br>
      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" formControlName="cidade" required>
      <br>
      <br>
      <label for="estado">Estado:</label>
      <div class="form-floating">
      <select id="estado" class="form-select" formControlName="estado" required>
        <option value="">Selecione o Estado</option>
        <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
      </select>
      <br>
    </div>
      <br>
      <h1>Registre suas Notas</h1>
      <label for="Nota Matematica">Matematica: </label>
      <input type="text" id="cidade" formControlName="matematica" required>
      <br>
      <br>
      <label for="Nota Estrutura de Dados">Estrutura de Dados:  </label>
      <input type="text" id="cidade" formControlName="estruturadedados" required>
      <br>
      <br>
      <label for="Nota Algoritmos">Nota Algoritmos:</label>
      <input type="text" id="cidade" formControlName="algoritmos" required>
      <br>
      
      <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
    </form>
  </div>
